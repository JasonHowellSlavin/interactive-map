version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: boilerplate_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: boilerplate_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    # Build Node.js image from Dockerfile (includes Node.js 20 and npm)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boilerplate_app
    ports:
      - "3000:3000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: rootpassword
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./public:/app/public

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge

